<!DOCTYPE html>
<html>
<head>
    <title>Translator</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background:#f2f6fb; color:#222; padding:40px; }
        .card { background: #fff; border-radius:8px; padding:20px; max-width:600px; margin:0 auto; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
        h1 { margin-top:0; font-size:20px; }
        form > * { display:block; width:100%; margin-bottom:12px; }
        input[type="text"] { padding:10px 12px; border:1px solid #d7dee9; border-radius:6px; }
        select { padding:10px 12px; border:1px solid #d7dee9; border-radius:6px; }
        button { background:#2563eb; color:#fff; border:none; padding:10px 14px; border-radius:6px; cursor:pointer; }
        button:hover { background:#1e4fd8; }
        .result { margin-top:16px; padding:12px; border-radius:6px; background:#f8fafc; border:1px solid #e6eef9; }
        .error { color:#b91c1c; }
        .label { font-weight:600; font-size:13px; margin-bottom:6px; }
    </style>
</head>
<body>
<div class="card">
    <h1>Simple Translator</h1>
    <form method="post">
        {% csrf_token %}
        <label class="label">Text to translate</label>
        <input type="text" name="translate" required value="{{ text|default:'' }}">

        <label class="label">Language</label>
        <select required name="language">
            {% for code,name in languages %}
                <option value="{{ code }}" {% if language == code %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Translate</button>
    </form>

    {% if translation is not None %}
        <div class="result">
            {% if 'error' in translation|lower or 'returned no results' in translation|lower %}
                <div class="error">{{ translation }}</div>
            {% else %}
                <strong>Translation:</strong>
                <div>{{ translation }}</div>
            {% endif %}
        </div>
    {% endif %}
</div>
</body>
</html>
